<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
</head>
<body>
    <div class="container">
        <header>
           Rock Paper Scissors
        </header>
        <div class="game">
            <div class="choices">
                <button id="rock"><i class="fa fa-hand-rock-o"></i></button>
                <button id="paper"><i class="fa fa-hand-paper-o"></i></button>
                <button id="scissors"><i class="fa fa-hand-scissors-o"></i></button>
            </div>
            <div class="result">
                <div class="user-choice">
                     <h3 id="user"><h3>
                     <p>User</p>
                      <h3 id="user-score">0<h3>
                </div>
                <div class="computer-choice">
                     <h3 id="computer"></h3>
                     <p>CPU</p>
                      <h3 id="computer-score">0<h3></h3>
                </div>
                
            </div>
            <button id="result-text">Make your choice!</button>
            
    </div>
    <script src="script.js"></script>
</body>
</html>
